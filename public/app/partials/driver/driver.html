<div class="container">
	<div class="col s12">
		<div class="card horizontal">
			<div class="card-stacked">
				<div class="card-content">
					<div class="row">
						<div class="col s10">
							<h3 class="header">Conductores registrados</h3>
						</div>
						<div class="col s2">
							<a class="modal-trigger waves-effect waves-light btn" ng-click="newdriver()">
								<i class="material-icons center" title="Nuevo usuario">playlist_add</i>
							</a>
						</div>
						<div class="row">
							<form class="col s12 minForm">
								<table class="responsive-table">
									<colgroup>
										<col style="width: 20%">
										<col style="width: 30%">
										<col style="width: 20%">
										<col style="width: 10%">
										<col style="width: 10%">
									</colgroup>
									<thead>
										<tr>
											<th>Licencia de conducir</th>
											<th>Nombre</th>
											<th>Fecha Nacimiento</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="driver in drivers" ng-class="{selectelement:driverselected.id==driver.id}">
											<td>{{driver.numberid}}</td>
											<td>{{driver.fullName}}</td>
											<td>{{driver.birthdate}}</td>
											<td ng-click="selecteddriver(driver,1)"><i class="material-icons center" title="Editar">mode_edit</i></td>
											<td ng-click="selecteddriver(driver,2)"><i class="material-icons center" title="Eliminar">delete</i></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modaleditdriver" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h3>Registrar conductores</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s4">
						<input id="numberid" type="text" class="validate" ng-model="editdriver.numberid">
						<label for="numberid" class="active">Licencia de conducir</label>
					</div>
					<div class="input-field col s4">
						<input id="birthdate" type="text" class="validate datepicker" ng-model="editdriver.birthdate" maxlength="10">
						<label for="birthdate" class="active">Fecha de nacimiento</label>
					</div>					
					<div class="input-field col s4">
						<select id="iddrivertype" class="browser-default" ng-options="drivertype.title for drivertype in listdrivertype" ng-model="selecteddrivertype">
                        </select>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="firstname" type="text" class="validate" ng-model="editdriver.firstname">
						<label for="firstname" class="active">Nombre(s)</label>
					</div>
					<div class="input-field col s6">
						<input id="lastname" type="text" class="validate" ng-model="editdriver.lastname">
						<label for="lastname" class="active">Apellido</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="validatecontrols()" ng-click="savedriver()">Aceptar</button>
	</div>
</div>
<div id="modaldeletedriver" class="modal modal-fixed-footer" style="height: 200px !important">
	<div class="modal-content">
		<h3>Eliminar usuario</h3>
		<div class="row">
			<form class="col s12">
				<label for="title">¿Esta seguro de eliminar el registro?</label>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="deletedriver()">Aceptar</button>
	</div>
</div>
