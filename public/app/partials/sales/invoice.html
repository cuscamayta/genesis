<div class="container">
	<div class="col s12 m7">
		<div class="card horizontal">
			<div class="card-stacked">
				<div class="card-content">
					<div class="row">
						<div class="col s10">
							<h3 class="header">Factura</h3>
						</div>
						<div class="col s2">
							<a class="modal-trigger waves-effect waves-light btn" ng-click="newinvoice()">
								<i class="material-icons center" numberid="Nuevo rol">playlist_add</i>
							</a>
						</div>						
					</div>
					<div class="row">
						<div class="col s12">
							<label id="qrinvoice"></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modaleditinvoice" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h3>Registrar libro de ordenes</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s4">
						<input id="numberorder" type="text" class="validate" ng-model="editinvoice.numberorder">
						<label for="numberorder" class="active">Nro de Orden</label>
					</div>	
					<div class="input-field col s4">
						<input id="numberinvoice" type="text" class="validate" ng-model="editinvoice.numberinvoice">
						<label for="numberinvoice" class="active">NIT</label>
					</div>				
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input id="numberid" type="text" class="validate" ng-model="editinvoice.numberid">
						<label for="numberid" class="active">NIT</label>
					</div>
					<div class="input-field col s4">
						<input id="transactiondate" type="text" class="validate" ng-model="editinvoice.transactiondate">
						<label for="transactiondate" class="active">Fecha emisi√≥n</label>
					</div>
					<div class="input-field col s4">
						<input id="amount" type="text" class="validate" ng-model="editinvoice.amount">
						<label for="amount" class="active">Nro Inicial</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea id="controlkey" class="materialize-textarea" ng-model="editinvoice.controlkey"></textarea>
						<label for="controlkey" class="active">Llave</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="validatecontrols()" ng-click="saveinvoice()">Aceptar</button>
	</div>
</div>
