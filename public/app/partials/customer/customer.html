<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Pasajeros registrados</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead class="headings">
							<tr>
								<th>#</th>
								<th>Documento</th>
								<th>Nombre</th>
								<th>Correo</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr class="even pointer" ng-repeat="customer in customers | paginate" ng-class="{selectelement:customerselected.id==customer.id}">
								<td>{{$index}}</td>
								<td>{{customer.numberid}}</td>
								<td>{{customer.fullName}}</td>
								<td>{{customer.email}}</td>
								<td ng-click="selectedcustomer(customer,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
								<td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedcustomer(customer,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<paginator></paginator>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Registrar pasajero</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form class="form-horizontal form-label-left">
					<p></p>
					<label for="numberid">Nro de identidad <span class="required">*</span></label>
					<input type="text" id="numberid" class="form-control textUpperCase" ngfocus order="1" ng-model="editcustomer.numberid" validate="text-number"
						required>

					<label for="firstname">Nombres (s) <span class="required">*</span></label>
					<input type="text" id="firstname" class="form-control" ngfocus ng-model="editcustomer.firstname" validate="text-number" required>

					<label for="lastname">Apellidos <span class="required">*</span></label>
					<input type="text" id="lastname" class="form-control" ngfocus ng-model="editcustomer.lastname" validate="text-number" required
						ng-enter="savecustomer()">

					<label for="email">Correo</label>
					<input type="email" id="email" class="form-control" ngfocus ng-model="editcustomer.email" validate="mail" ng-enter="savecustomer()">

					<div class=" ln_solid "></div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<button type="button" class="btn btn-default" ng-click="newcustomer()" title="Limpiar controles">Cancelar</button>
						<button type="button" class="btn btn-primary" ng-disabled="validatecontrols()" ng-click="savecustomer()" title="Guardar">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="modaldeletecustomer" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Eliminar pasajero</h4>
			</div>
			<div class="modal-body">
				<p>¿Esta seguro de eliminar el registro?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
				<button type="button" class="btn btn-danger" ng-click="deletecustomer()" title="Eliminar">Eliminar</button>
			</div>
		</div>
	</div>
</div>
