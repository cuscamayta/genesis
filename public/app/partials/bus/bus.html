<div class="container">
	<div class="col s12 m7">
		<div class="card horizontal">
			<div class="card-stacked">
				<div class="card-content">
					<div class="row">
						<div class="col s10">
							<h3 class="header">Buses registrados</h3>
						</div>
						<div class="col s2">
							<a class="modal-trigger waves-effect waves-light btn" ng-click="newbus()">
								<i class="material-icons center" title="Nuevo usuario">playlist_add</i>
							</a>
						</div>
						<div class="row">
							<form class="col s12 minForm">
								<table class="responsive-table">
									<colgroup>
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 10%">
										<col style="width: 30%">
										<col style="width: 10%">
										<col style="width: 10%">
									</colgroup>
									<thead>
										<tr>
											<th>Placa</th>
											<th>Marca</th>
											<th>Modelo</th>
											<th>Color</th>
											<th>Caracteristicas</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="bus in buses" ng-class="{selectelement:busselected.id==bus.id}">
											<td>{{bus.numberid}}</td>
											<td>{{bus.make}}</td>
											<td>{{bus.model}}</td>
											<td>{{bus.color}}</td>
											<td>{{bus.detail}}</td>
											<td ng-click="selectedbus(bus,1)"><i class="material-icons center" title="Editar">mode_edit</i></td>
											<td ng-click="selectedbus(bus,2)"><i class="material-icons center" title="Eliminar">delete</i></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modaleditbus" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h3>Registrar bus</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s4">
						<input id="numberid" type="text" class="validate textUpperCase" ng-model="editbus.numberid">
						<label for="numberid" class="active">Nro. de placa</label>
					</div>
					<div class="input-field col s4">
						<input id="make" type="text" class="validate" ng-model="editbus.make">
						<label for="make" class="active">Marca</label>
					</div>
					<div class="input-field col s4">
						<select id="idbustype" class="browser-default" ng-options="bustype.title for bustype in listbustype" ng-model="selectedbustype">
                        </select>
					</div>					
				</div>				
				<div class="row">
					<div class="input-field col s4">
						<input id="model" type="text" class="validate" ng-model="editbus.model">
						<label for="model" class="active">Modelo</label>
					</div>
					<div class="input-field col s4">
						<input id="color" type="text" class="validate" ng-model="editbus.color">
						<label for="color" class="active">Color</label>
					</div>
					<div class="input-field col s4">
						<input id="detail" type="text" class="validate" ng-model="editbus.detail">
						<label for="detail" class="active">Caracteristicas</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
						<input id="numberseats" type="text" class="validate" ng-model="editbus.numberseats">
						<label for="numberseats" class="active">Nro. asientos</label>
					</div>
					<div class="input-field col s4">
						<input id="numberrows" type="text" class="validate" ng-model="editbus.numberrows">
						<label for="numberrows" class="active">Nro de filas</label>
					</div>
					<div class="input-field col s4">
						<input id="numberfloors" type="text" class="validate" ng-model="editbus.numberfloors">
						<label for="numberfloors" class="active">Nro. de pisos</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="validatecontrols()" ng-click="savebus()">Aceptar</button>
	</div>
</div>
<div id="modaldeletebus" class="modal modal-fixed-footer" style="height: 200px !important">
	<div class="modal-content">
		<h3>Eliminar usuario</h3>
		<div class="row">
			<form class="col s12">
				<label for="title">¿Esta seguro de eliminar el registro?</label>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="deletebus()">Aceptar</button>
	</div>
</div>
