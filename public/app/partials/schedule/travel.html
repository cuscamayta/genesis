<div class="container">
	<div class="col s12 m7">
		<div class="card horizontal">
			<div class="card-stacked">
				<div class="card-content">
					<div class="row">
						<div class="col s10">
							<h3 class="header">Itinerarios registrados</h3>
						</div>
						<div class="col s2">
							<a class="modal-trigger waves-effect waves-light btn" ng-click="newtravel()">
								<i class="material-icons center" title="Nuevo itinerario">playlist_add</i>
							</a>
						</div>
						<div class="row">
							<form class="col s12 minForm">
								<table class="responsive-table">
									<colgroup>
										<col style="width: 30%">
										<col style="width: 30%">
										<col style="width: 10%">
										<col style="width: 10%">
									</colgroup>
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Detalle</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="travel in travels" ng-class="{selectelement:travelselected.id==travel.id}">
											<td>{{travel.numberid}}</td>
											<td>{{travel.detail}}</td>
											<td ng-click="selectedtravel(travel,1)"><i class="material-icons center" title="Editar">mode_edit</i></td>
											<td ng-click="selectedtravel(travel,2)"><i class="material-icons center" title="Eliminar">delete</i></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modaledittravel" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h3>Registrar itinerario</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="numberid" type="text" class="validate" ng-model="edittravel.numberid">
						<label for="numberid" class="active">Nombre</label>
					</div>
					<div class="input-field col s6">
						<input id="detail" type="text" class="validate" ng-model="edittravel.detail">
						<label for="detail" class="active">Detalle</label>
					</div>					
				</div>
				<div class="row">
                    <div class="input-field col s6">
						<select id="idbus" class="browser-default" ng-options="bus.numberid for bus in listbus" ng-model="selectedbus">
                        </select>
					</div>
                    <div class="input-field col s6">
						<select id="idcourse" class="browser-default" ng-options="course.numberid for course in listcourse" ng-model="selectedcourse">
                        </select>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="validatecontrols()" ng-click="savetravel()">Aceptar</button>
	</div>
</div>
<div id="modaldeletetravel" class="modal modal-fixed-footer" style="height: 200px !important">
	<div class="modal-content">
		<h3>Eliminar itinerario</h3>
		<div class="row">
			<form class="col s12">
				<label for="title">Â¿Esta seguro de eliminar el registro?</label>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="deletetravel()">Aceptar</button>
	</div>
</div>
