<div class="x_panel">
	<div class="x_title">
		<h2>Roles de usuario</h2>
		<ul class="nav navbar-right panel_toolbox">
			<button type="button" class="btn btn-primary" ng-click="newrole()">Nuevo</button>
		</ul>
		<div class="clearfix"></div>
	</div>
	<div class="x_content">

		<table class="table table-striped">
			<thead>
				<tr>					
					<th>#</th>
					<th>Descripción</th>
					<th></th>
					<th></th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="role in roles" ng-class="{selectelement:roleselected.id==role.id}">
					<td>{{$index}}</td>
					<td>{{role.title}}</td>
					<td ng-click="selectedrole(role,1)"><a href="#"><i class="fa fa-edit"></i><span class="text-muted"></span></a></td>
					<td ng-click="selectedrole(role,2)"><a href="#"><i class="fa fa-remove"></i><span class="text-muted"></span></a></td>
				</tr>
			</tbody>
		</table>

	</div>
</div>

<div id="modaleditrole" class="modal modal-fixed-footer" style="height: 280px !important">
	<div class="modal-content">
		<h3>Registrar Rol</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="title" type="text" class="validate" ng-model="editrole.title">
						<label for="title" class="active">Descripción</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="validatecontrols()" ng-click="saverole()">Aceptar</button>
	</div>
</div>
<div id="modaldeleterole" class="modal modal-fixed-footer" style="height: 200px !important">
	<div class="modal-content">
		<h3>Eliminar Rol</h3>
		<div class="row">
			<form class="col s12">
				<label for="title">¿Esta seguro de eliminar el registro?</label>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="deleterole()">Aceptar</button>
	</div>
</div>
