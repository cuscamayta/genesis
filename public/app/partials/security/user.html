<div class="container">
    <ul>
        <li ng-repeat='user in users'>{{user.username}}</li>
    </ul>

    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-image">
                <!--<img src="http://lorempixel.com/100/190/nature/6">-->
            </div>
            <div class="card-stacked">
                <br />
                <div class="card-content">
                    <div id="input" class="section">
                        <h2 class="header">User Registration</h2>

                        <br>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate ">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s4">
                                        <input id="date" type="text" class="validate">
                                        <label for="date" class="active">Date</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input id="description" type="text" class="validate">
                                        <label for="description">Description</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input id="color" type="text" class="validate">
                                        <label for="color">Color</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-large">Save</a>
                    <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Edit</a>
                    <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>Remove</a>

                </div>
            </div>
        </div>
    </div>


</div>
