<div class="container">
	<div class="col s12 m7">
		<div class="card horizontal">
			<div class="card-stacked">
				<div class="card-content">
					<div class="row">
						<div class="col s10">
							<h3 class="header">Sucursales registrados</h3>
						</div>
						<div class="col s2">
							<a class="modal-trigger waves-effect waves-light btn" ng-click="newoffice()">
								<i class="material-icons center" title="Nuevo ruta">playlist_add</i>
							</a>
						</div>
						<div class="row">
							<form class="col s12 minForm">
								<table class="responsive-table">
									<colgroup>
										<col style="width: 20%">
										<col style="width: 40%">
										<col style="width: 10%">
										<col style="width: 10%">
									</colgroup>
									<thead>
										<tr>
											<th>Sucursal</th>
											<th>Dirección</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="office in offices" ng-class="{selectelement:officeselected.id==office.id}">
											<td>{{office.title}}</td>
											<td>{{office.address}}</td>
											<td ng-click="selectedoffice(office,1)"><i class="material-icons center" title="Editar">mode_edit</i></td>
											<td ng-click="selectedoffice(office,2)"><i class="material-icons center" title="Eliminar">delete</i></td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="modaleditoffice" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h3>Registrar sucursal</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="title" type="text" class="validate" ng-model="editoffice.title">
						<label for="title" class="active">Nombre</label>
					</div>					
                    <div class="input-field col s6">
						<select id="idorigin" class="browser-default" ng-options="destination.title for destination in listdestination" ng-model="selectedorigin">
                        </select>
					</div>				
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="address" type="text" class="validate" ng-model="editoffice.address">
						<label for="address" class="active">Dirección</label>
					</div>					
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="validatecontrols()" ng-click="saveoffice()">Aceptar</button>
	</div>
</div>
<div id="modaldeleteoffice" class="modal modal-fixed-footer" style="height: 200px !important">
	<div class="modal-content">
		<h3>Eliminar sucursal</h3>
		<div class="row">
			<form class="col s12">
				<label for="title">¿Esta seguro de eliminar el registro?</label>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</button>
		<button class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="deleteoffice()">Aceptar</button>
	</div>
</div>
