<div class="login_wrapper">
	<div class="animate form login_form">
		<section class="login_content">
			<form role="form" ng-submit="signin()">
				<h1>Inciar sesión</h1>
				<div>
					<input type="text" class="form-control" placeholder="Username" required="" data-ng-model="user.username">
				</div>
				<div>
					<input type="password" class="form-control" placeholder="Password" required="" data-ng-model="user.password">
				</div>
				<div>
					<a class="btn btn-default submit" data-ng-click="login()">Log in</a>
					<a class="reset_pass" href="#">Lost your password?</a>
				</div>

				<div class="clearfix"></div>

				<div class="separator">
					<p class="change_link">New to site?
						<a href="#signup" class="to_register"> Create Account </a>
					</p>

					<div class="clearfix"></div>
					<br>

					<div>
						<h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
						<p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
					</div>
				</div>
			</form>
		</section>
	</div>
</div>
