<div class="container">
	<div class="section">
		<div class="row">
			<div class="row tile_count" style="color: white">
				<div class="col-md-4 col-sm-4 col-xs-12 tile_stats_count">
					<span class="count_top"><i class="fa fa-user"></i> Total pasajeros</span>
					<div class="count">{{countpassenger}}</div>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12 tile_stats_count">
					<span class="count_top"><i class="fa fa-file-text-o"></i> Pasajeros de hoy</span>
					<div class="count green">{{countpassengercurrent}}</div>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12 tile_stats_count">
					<span class="count_top"><i class="fa fa-users"></i> Total Usuarios</span>
					<div class="count">{{countuser}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
